server.port=9001
server.servlet.context-path=/myboot


#\u5728\u5F00\u53D1\u9636\u6BB5\uFF0C\u5173\u95ED\u6A21\u677F\u7F13\u5B58\uFF0C\u8BA9\u4FEE\u6539\u7ACB\u5373\u751F\u6548
