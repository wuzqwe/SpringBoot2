<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifunless</title>
</head>
<body>
    <div style="margin-left: 400px;">
        <p th:if="${sex=='m'}">性别是男</p>

        <p th:if="${age>20}">年龄大于20</p>
        <p th:if="${name}">name是“”</p>
        <p th:if="${isOld}">isOld</p>
    </div>
</body>
</html>
