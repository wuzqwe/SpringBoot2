<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <div style="margin-left: 400px">
        <div th:switch="${sex}">
            <p th:case="f">性别是nv</p>
            <p th:case="m">性别是男</p>
            <p th:case="*">未知</p>
        </div>
    </div>
</body>
</html>
