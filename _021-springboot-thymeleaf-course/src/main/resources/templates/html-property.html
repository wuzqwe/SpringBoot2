<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <script th:src="@{/js/jquery-1.11.1-min.js}" type="text/javascript"></script>
</head>
<body>
    <div style="margin-left: 400px">
        <h3>属性使用，在html元素的属性上加入th</h3>
        <form th:action="@{/loginServlet}" th:method="${methodAttr}">
            <input th:type="text" th:name="${paramname}" th:value="${uservalue}"><br/>
            <input type="button" id="btn" th:onclick="btnClick()" value="单击">

        </form>
    </div>
</body>
<script type="text/javascript">
    function btnClick(){
        alert("按钮单击了");
    }
</script>
</html>
